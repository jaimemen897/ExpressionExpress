<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array de Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<!--<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 font-sans min-h-screen flex flex-col items-center justify-center text-white">-->
<body id="body" class="bg-gray-800 font-sans min-h-screen flex flex-col items-center justify-center text-white">
<audio id="beep-sound" src="audio/beep.mp3" preload="auto"></audio>
<audio id="beep-sound2" src="audio/beep2.mp3" preload="auto"></audio>
<audio id="beep-sound3" src="audio/beepFinal.mp3" preload="auto"></audio>

<!-- Contenedor principal -->
<section class="dark flex w-full flex-col items-center justify-center py-12 px-4">

    <!-- Título principal -->
    <h1 class="text-3xl font-bold text-center tracking-tight drop-shadow-lg bg-black p-3 rounded-3xl">¡Define la palabra!</h1>

    <!-- Card que contiene el contenido principal -->
    <div class="w-full max-w-md bg-white text-gray-900 p-8 mt-8 rounded-3xl shadow-xl flex flex-col items-center gap-6">

        <!-- Palabra que se destaca -->
        <h2 class="text-5xl font-extrabold tracking-wide text-blue-500" id="word-display">Palabra</h2>

        <!-- Botón para cambiar la palabra -->
        <button type="button" onclick="nextWord(); displayWord()"
                class="px-6 py-3 bg-blue-500 text-white hover:bg-blue-500 focus:outline-none rounded-full transition-all duration-100 transform hover:scale-105">
            Siguiente
        </button>
    </div>

</section>

<!-- Cronómetro -->
<section class="flex w-full flex-col items-center justify-center py-12 px-4">

    <!--<h2 id="seconds" class="text-4xl font-bold text-center tracking-tight">00</h2>-->

    <div class="flex flex-col items-center mt-1">
        <!-- Botones -->
        <div class="flex items-center justify-center gap-6">
            <button id="start" onclick="buttonAction()"
                    class="px-6 py-3 bg-black text-white hover:bg-gray-900 focus:outline-none rounded-full transition-all duration-100 transform hover:scale-105">
                <span id="button-word">Iniciar</span>
            </button>
            <button id="reset" onclick="resetClock()"
                    class="px-6 py-3 bg-black text-white hover:bg-gray-900 focus:outline-none rounded-full transition-all duration-100 transform hover:scale-105">
                Reiniciar
            </button>
        </div>
    </div>
</section>

<div id="alert-container" class="hidden fixed top-0 left-0 w-full flex items-center justify-center p-4">
    <div class="bg-red-500 text-white font-bold rounded-lg border shadow-lg p-4">
        <span id="alert-message">Mensaje de alerta</span>
    </div>
</div>

<!-- Scripts -->
<script src="index.js"></script>
</body>
</html>
